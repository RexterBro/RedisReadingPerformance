plugins {
    id 'java'
}

plugins {
    id 'com.google.cloud.tools.jib' version '3.2.1'
    id "com.github.davidmc24.gradle.plugin.avro" version "1.3.0"

}

jib.from.image = 'openjdk:18-jdk'
jib.to.image = 'redis-writer:0.2.0'
jib.container.mainClass = 'Main'
jib.allowInsecureRegistries = true
group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "https://packages.confluent.io/maven/"
    }
}


dependencies {
    implementation 'org.redisson:redisson:3.17.0'
    implementation 'org.apache.kafka:kafka-clients:3.1.0'
    implementation group: 'io.confluent', name: 'kafka-avro-serializer', version: '7.1.0'
    implementation "org.apache.avro:avro:1.11.0"
}

task getDeps(type: Copy) {
    from sourceSets.main.runtimeClasspath
    into 'runtime/'

    doFirst {
        ant.delete(dir: 'runtime')
        ant.mkdir(dir: 'runtime')
    }

    doLast {
        ant.delete(dir: 'runtime')
    }
}

test {
    useJUnitPlatform()
}